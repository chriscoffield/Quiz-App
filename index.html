        <div class="answer hoverable" id="answer2" onclick="selectAnswer(this,'B')">Answer 2</div>
        <div class="answer hoverable" id="answer3" onclick="selectAnswer(this,'C')">Answer 3</div>
        <div class="answer hoverable" id="answer4" onclick="selectAnswer(this,'D')">Answer 4</div>
    </div>
    <div class="container"><button id="submitButton" onclick="submitAnswer()">Submit</button></div>
